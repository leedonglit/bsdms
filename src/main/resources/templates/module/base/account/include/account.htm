<!--[if lt IE 9]>
<script type="text/javascript" src="/jSignature/libs/flashcanvas.js"></script><![endif]-->
<script src="/jSignature/libs/jSignature.min.js"></script>
<!-- 右下内容 -->
<div class="accunt_content">
    <div class="accunt_txte" style="width: 100%">
        <table border="0" cellspacing="0" cellpadding="0" class="add_tab" id="userAccunt">
            <tr>
                <td class="add_list add_list1" style="width: 25%">
                    <p>Name:</p>
                    <input type="text" class="text_01" value="${user.user_name!}" name="user_name"/>
                </td>
                <td class="add_list add_list1" style="width: 25%">
                    <p>Company:</p>
                    <input type="text" class="text_01" value="${user.user_org!}" name="user_org"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="add_list add_list1">
                    <p>Personal Page:</p>
                    <input type="text" class="text_01" value="${user.user_page!}" name="user_page"/>
                </td>
                <td class="add_list add_list1">
                    <p>Research Direction:</p>
                    <input type="text" class="text_01" value="${user.user_interests!}" name="user_interests"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="add_list add_list1">
                    <p>Registration time:</p>
                    <input type="text" class="text_01" value="${user.user_regtime!}" disabled="disabled"/>
                </td>
                <td class="add_list add_list1">
                    <p>Registration Ip:</p>
                    <input type="text" class="text_01" value="${user.user_ip!}" disabled="disabled"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="add_list add_list1">
                    <p>Email:</p>
                    <input type="text" class="text_01" value="${user.user_email!}" name="user_email" disabled="disabled"/>
                </td>
                <td class="add_list add_list1">
                    <p>Email code:</p>
                    <input type="text" class="text_01" style="width:calc(100% - 140px); float: left;" name="user_email_code"/>
                    <a class="but_05" onclick="account.sendEmail('${user.user_email!}');">Verify email</a>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="add_list add_list1" colspan="2">
                    <p>Signature:</p>
                    <input type="hidden" class="text_01" value="${user.user_nameimg!}" disabled="disabled" name="user_nameimg"/>
                    <img src='data:image/png;base64,${user.user_nameimg!}' width='500'/>
                </td>
                <td>
                    <div id="signature" style="border:1px solid #0b0b0b;width: 100%;height:180px;background: #fff"></div>
                </td>
            </tr>
            <tr>
                <td class="add_list add_list1">
                    <p>Password:</p>
                    <input type="password" class="text_01" value="${user.user_pwd!}" name="user_pwd"/>
                </td>
                <td class="add_list add_list1">
                    <p>Confirm Password:</p>
                    <input type="password" class="text_01" value="${user.user_pwd!}" name="user_pwd_rpt"/>
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="add_list add_list1">
                    <a class="but_01" href="javascript:;" style="float: left; margin-top: 40px;" onclick="account.updateUser('${user.user_id!}');">Submit</a>
                    <a class="but_01" href="javascript:;" onclick="login.logout()" style="float: left; margin-top: 40px;margin-left: 40px">Logout</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- 右下内容 end-->
<script>
    $(document).ready(function() {
        $("#signature").jSignature({height:"180px",width:"100%",color:'#000'})
    })
</script>
